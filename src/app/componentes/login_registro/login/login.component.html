<div class="container-fluid">
    <div class="bg-image"
        style="background-image: url('assets/segunda.jpg'); height: 100vh;background-size: cover; background-repeat: no-repeat;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <h4 class="mt-1 mb-5 pb-1">Inicio de sesión</h4>
                                    </div>

                                    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">NIF</label>
                                            <input type="email" id="form2Example11" class="form-control"
                                                formControlName="identifier" placeholder="NIF" />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Contraseña</label>
                                            <input type="password" id="form2Example22" class="form-control"
                                                formControlName="password" />

                                        </div>

                                        <div class="form-check m-3">
                                            <input class="form-check-input" type="checkbox" formControlName="keepLogged" (change)="mantenerSesion($event)"
                                                id="flexCheckChecked" checked>
                                            <label class="form-check-label" for="flexCheckChecked">
                                                Mantener sesión iniciada
                                            </label>
                                        </div>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <input type="submit" class="btn btn-primary btn-block fa-lg mb-3"
                                                value="Iniciar sesión">
                                            <!--button class="btn btn-primary btn-block fa-lg mb-3" type="submit">Iniciar sesión</button -->
                                        </div>
                                        <div class="alert alert-danger" *ngIf="errorLogin">
                                            <p>{{errorMensaje}}</p>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">¿No tienes una cuenta?</p>
                                            <a type="button" class="btn btn-outline-danger"
                                                href="registro">Registrarse</a>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">¡Bienvenido/a!</h4>
                                    <p class="small mb-0">Este es el trabajo de fin de grado de Javier Tovar</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
