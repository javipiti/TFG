<app-admin-header></app-admin-header>

<div class="d-flex justify-content-center m-4">
    <h3 class="m-2">Lista de controles</h3>
</div>

<hr>

<div *ngIf="hayInfo; else noHayInfo">
    <div class="d-flex justify-content-center m-4">
        <span> Mostrando {{size}} de {{num_controles}} controles.</span>
    </div>
    <table class="table table-propio table-hover shadow rounded p-2">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Sistema de asesoramiento</th>
                <th scope="col">Nombre</th>
                <th scope="col">ID del operador</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of controles?.content; index as i">
                <th scope="row">{{c.id}}</th>
                <td>{{c.advice_system}}</td>
                <td>{{c.entity_name}}</td>
                <td>{{c.entity_operator_id}}</td>

            </tr>
        </tbody>
    </table>


    <div class="d-flex justify-content-center">
        <div *ngIf="!first">
            <button type="button" class="btn flecha" (click)="paginaAnterior(page)"><i
                    class="bi bi-arrow-left-short" style="font-size:24px"></i></button>
        </div>

        <span class="mt-3"> Página: {{page}} de {{pages}} </span>

        <div *ngIf="!last">
            <button type="button" class="btn flecha" (click)="paginaSiguiente(page)"><i
                    class="bi bi-arrow-right-short" style="font-size:24px"></i></button>
        </div>
    </div>

    
</div>
<ng-template #noHayInfo>
    <p class="text-info text-center shadow rounded p-4"> No hay información. </p>
</ng-template>

<div class="d-flex justify-content-start ms-5 m-5">
    <a type="button" href="" class="modales"> <span> <i class="bi bi-arrow-left-short" style="font-size:24px"></i> Volver
        </span></a>
</div>
